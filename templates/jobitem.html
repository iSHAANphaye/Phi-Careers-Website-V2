<div class="border-bottom row" style="margin-bottom: 16px; padding-bottom: 8px;">
    <div class="col-10">
        <h4>
            {{job['id']}}. {{job['title']}}
        </h4>
        <div class="mt-2">
            <b style="color: rgb(88, 88, 90);">Location: </b>{{job['location']}}
        </div>
        {% if 'salary' in job %}
        <div>
            <b style="color: rgb(88, 88, 90);">Salary: </b>{{job['currency']}}{{job['salary']}}
        </div>
        {% endif %}
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center">
        <a href="/job/{{job.id}}" target="_blank" class="btn btn-outline-primary">
            Apply
        </a>
    </div>
</div>
